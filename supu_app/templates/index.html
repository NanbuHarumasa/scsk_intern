{% extends 'base.html' %}
{% block head %}
  <title>index</title>
{% endblock %}
{% block body %}
  <h2>今月の新刊一覧</h2>
  {% if books == [] %}
    <p>今月の新刊情報はまだありません</p>
  {% else %}
    <table border="1">
      <tr>
        <th>id</th>
        <th>入荷日</th>
        <th>タイトル</th>
        <th>金額</th>
      </tr>
      {% for book in books %}
        <tr>
          <td>{{ book.id }}</td>
          <td>{{ book.arrival_day }}</td>
          <td><a href="edit/{{ book.id }}">{{ book.title }}</a></td>
          <td>{{ book.price }}円</td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
  <form method="get" action="{{ url_for('form') }}">
    <input type="submit" value="追加">
  </form>
{% endblock %}
